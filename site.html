<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Hand Rectangles</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .hand {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .rect {
      position: absolute;
      width: 40px;
      height: 100px;
      background-color: #3498db;
      transition: all 0.5s ease;
    }

    /* Positioning the fingers */
    .rect.finger1 { left: 10px; top: 0; }
    .rect.finger2 { left: 60px; top: 0; }
    .rect.finger3 { left: 110px; top: 0; }
    .rect.finger4 { left: 160px; top: 0; }
    .rect.finger5 { left: 210px; top: 40px; transform: rotate(-20deg); }

    /* Palm */
    .rect.palm {
      width: 220px;
      height: 100px;
      left: 40px;
      top: 180px;
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="hand">
  <div class="rect finger1" id="finger1"></div>
  <div class="rect finger2" id="finger2"></div>
  <div class="rect finger3" id="finger3"></div>
  <div class="rect finger4" id="finger4"></div>
  <div class="rect finger5" id="finger5"></div>
  <div class="rect palm" id="palm"></div>
</div>

<script>
  // Mock function to simulate receiving input from another device
  function updateFromExternalDevice() {
    // Example: Changing color and size
    const config = {
      color: "#e74c3c",
      width: 50,
      height: 120,
      palmColor: "#f39c12",
      palmWidth: 250,
      palmHeight: 120
    };

    // Update finger rectangles
    for (let i = 1; i <= 5; i++) {
      const finger = document.getElementById(`finger${i}`);
      finger.style.backgroundColor = config.color;
      finger.style.width = config.width + "px";
      finger.style.height = config.height + "px";
    }

    // Update palm
    const palm = document.getElementById("palm");
    palm.style.backgroundColor = config.palmColor;
    palm.style.width = config.palmWidth + "px";
    palm.style.height = config.palmHeight + "px";
  }

  // Simulate update every 3 seconds
  setInterval(updateFromExternalDevice, 3000);
</script>

</body>
</html>
